<h1>News</h1>

<ul *ngIf="news">
    <li *ngFor="let new of news.articles">
        <h2>{{new.title}}</h2>
        <p>{{new.description}}</p>

        <a href="{{new.url}}"> Read full article...</a>
    </li>
</ul>
